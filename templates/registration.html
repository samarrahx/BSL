<ion-modal-view view-title="Sign up">
  <ion-header-bar>
    <h1 class="title">Sign up!</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegistration()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doRegistration()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="RegistrationData.firstname"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Surname</span>
          <input type="text" ng-model="RegistrationData.surname" />
        </label>
        <label class="item item-input">
          <span class="input-label">DOB</span>
          <input type="date" ng-model="RegistrationData.dob" />
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="RegistrationData.email" />
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="RegistrationData.username"/>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="RegistrationData.password"/>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doRegistration">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
